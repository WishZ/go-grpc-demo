syntax = "proto3";

package proc;

message SearchRequest {
  string query = 1; //类型  字段名  字段编号
  uint32 page_number = 2;
  uint32 result_per_page = 3;
}

message SearchResponse {
  int32 status_code = 1;
  string message = 2;
  Meta meta = 3;
}
message Meta {
  Trace trace = 1;
}

message Trace {
  string trace_id = 1;
  string request_id = 2;
}

service SearchService {
  rpc Search (SearchRequest) returns (SearchResponse);
}

